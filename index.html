<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="converter neon-box">
        <h2>Currency Converter</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" value="1" max="10000000000">

        <div class="convert">

            <div class="from">
                <label for="fromCurrency">From:</label>
                <div class="flag">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="" />

                    <select id="fromCurrency" name="from">


                        <!-- Add more currencies as needed -->
                    </select>
                </div>
            </div>

            <i class="fa-solid fa-right-left"></i>


            <div class="to">
                <label for="toCurrency" >To:</label>
                <div class="flag">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="" />

                    <select id="toCurrency" name="to">


                        <!-- Add more currencies as needed -->
                    </select>
                </div>
            </div>
        </div>

        <button id="btn">Convert</button>

        <h3>Converted Amount:</h3>
        <p id="result"></p>
    </div>
    <script src="js/countary.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
